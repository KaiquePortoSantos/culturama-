<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesqueisa Culturama</title>
</head>
<body>
    <header>
        <h1> Pesqueisa Culturama</h1>
    </header>

    <section>
        <form action="" method="get">

            <fieldset>

                <legend> Dados Pessoais </legend>
                <label for="name"> Nome:</label>
                <input type="text" id="name" name="userName" placeholder="Digite seu nome"  required >
                <br>
                <label for="age">Idade: </label>
                <input type="number" id="age" name="userAge" min="12" max="100" placeholder="Digite sua idade" required >
                <br>
                <label for="birthDate"> Data de nascimento: </label>
                <input id="birthDate" type="date" name="userbirthDate" required >
                <br>
                <label for="email"> Email: </label>
                <input id="email" type="email" name="userEmail" placeholder="Digite seu email" required >
                <br>
                <label for="phoneNumber"> Telefone: </label>
                <input id="phoneNumber" type="tel" name="userPhone" placeholder="(00) 0 0000-0000" pattern="[0-9]{10}" required >
                <br>
                <label for="image"> Upload de foto </label>
                <input id="image" type="file" name="userImage" accept="image/*" required >
                <br>

            </fieldset>

            <fieldset>
                <legend> Perfil </legend>

                <p> Genero: </p>

                <input id="fem" type="radio" name="userGender" value="Feminino">
                <label for="fem"> Feminino </label>

                <input id="masc" type="radio" name="userGender" value="Masculino">
                <label for="masc"> Masculino </label>

                <input id="notInformed" type="radio" name="userGender" value="notInformed">
                <label for="notInformed"> prefiro não informar</label>

                <br>

                <label for="maritalStatus"> Estado Civil: </label>
                <select id="maritalStatus" name="usermaritalStatus" >
                    <option value="notInformed"> Selecione... </option>
                    <option value="casado"> Casado </option>
                    <option value="solteiro"> Solteiro </option>    
                    <option value="divorciado"> Divorciado </option>
                    <option value="uniaoEstavel"> União Estavel </option>

                </select>

                <br>

                <label for="states" > Estado: </label>
                <select id="states" name="userStates"  required>
                  <option value="notInformed"> Selecione... </option>
                  <option value="acre"> Acre </option>  
                  <option value="alagoas"> Alagoas </option>  
                  <option value="amapa">Amapá</option>  
                  <option value=" Amazonas"> Amazonas</option> 
                  <option value="bahia">Bahia</option>  
                  <option value="ceara">Ceará</option>  
                  <option value="distritoFederal">DistritoFederal</option>  
                  <option value="espiritoSanto">Espirito Santo</option>  
                  <option value="goias">Goiás</option>  
                  <option value="maranhao">Maranhão</option>  
                  <option value="matoGrossoDoSul">Mato Grosso do Sul</option>  
                  <option value="matoGrosso">Mato Grosso</option>  
                  <option value="minasGerais">Minas Gerais</option>  
                  <option value="para">Pará</option>  
                  <option value="paraiba">Paraíba</option>  
                  <option value="parana">Paraná</option>  
                  <option value="pernambuco">Pernambuco</option>  
                  <option value="piaui">Piauí</option>  
                  <option value="rioDeJaneiro">Rio de Janeiro</option>  
                  <option value="rioGrandeDoNorte">Rio Grande do Norte</option>  
                  <option value="rioGrandeDoSul">Rio Grande do Sul</option>  
                  <option value="rondonia">Rondônia</option>  
                  <option value="roraima">Roraima</option>  
                  <option value="santaCatarina">Santa Catarina</option>  
                  <option value="saoPaulo">São Paulo</option>  
                  <option value="sergipe">Sergipe</option>  
                  <option value="tocantins">Tocantins</option>  

                </select>
                 <br>

                <label for="city"> Cidade: </label>
                <input id="city" type="text" name="userCity" placeholder="Digite sua cidade" required >

               

            </fieldset>

            <fieldset>
                <legend> Hábitos </legend>
                <p> Redes Sociais:</p>
                <input id="instagram" type="checkbox" name="social" value="instagram">
                <label for="instagram"> Instagram</label>
                <br>
                <input id="facebook" type="checkbox" name="social" value="facebook">
                <label for="facebook"> Facebook</label>
                <br>
                <input id="linkedin" type="checkbox" name="social" value="linkedin">
                <label for="linkedin"> Lindedin</label>
                <br>
                <input id="X" type="checkbox" name="social" value="X">
                <label for="X"> X (twitter) </label>
                <br>
                <input id="tiktok" type="checkbox" name="social" value="tiktok">
                <label for="tiktok"> Tiktok </label>
                <br>

                <label for="musicStyle"> Estilo musical </label>
                <input list="stylesTypes" type="text" id="musicStyle" name="userMusicStyle" placeholder="Digite seu estilo musical " required >

                <datalist id="stylesTypes"> 
                    
                    <option value="Pop"> Pop </option>
                    <option value="Rock"> Rock </option>
                    <option value="Sertanejo"> Sertanejo </option>
                    <option value="Funk"> Funk </option>
                    <option value="Eletrônica"> Eletrônica </option>
                    <option value="Clássica"> Clássica </option>
                    <option value="Jazz"> Jazz </option>
                    <option value="Blues"> Blues </option>
                    <option value="Gospel"> Gospel </option>
                    <option value="Rap/Hip-Hop"> Rap/Hip-Hop </option>
                    <option value="Reggae"> Reggae </option>
                    <option value="Axé"> Axé </option>
                    <option value="Forró"> Forró </option>
                    <option value="MPB (Música Popular Brasileira)"> MPB (Música Popular Brasileira) </option>
                    <option value="Indie/Alternativa"> Indie/Alternativa </option>

                </datalist>

                <br>

                <label for="favoritColor"> Cor favorita: </label>
                <input type="color" id="color" name="userfavoritColor" value="#000000" required >
            </fieldset>
            <fieldset>
                
                <legend> Opinião </legend>
                <p> o que você acha da qualidade do nosso serviço </p>
                
                
                <br>

                <input type="radio" id="otima" name="useropinion" value="otima" >
                <label for="otima"> ótima </label>

                <input type="radio" id="boa" name="useropinion" value="boa" >
                <label for="boa"> boa </label>

                <input type="radio" id="regular" name="useropinion" value="regular" >
                <label for="regular"> regular </label>

                <input type="radio" id="ruim" name="useropinion" value="Ruim"  >
                <label for="ruim"> Ruim </label>
                <br>

                <label for="opinion"> deixe sua opinião sobre o Culturama: </label>
                <textarea name="userOpinion" id="opinion"> </textarea>
                

                
                
            </fieldset>

            <fieldset>
                <legend> Confirmações </legend>

                <input type="checkbox" name="userlgpd" id="userLgpdTerm" required >
                <label for="userLgpdTerm"> Eu aceito participar da Pesqueisa </label>
                <br>

               <input type="checkbox" name="userGetResult" id="getResult" required >
               <label for="getResult"> Desejo receber resultados da pesquisa por email</label>


            </fieldset>
            





            <button type="submit"> Enviar </button>
            <button type="reset"> Limpar </button>



        </form>


    </section>

    
</body>
</html>
